<a href="#" class="group rounded-2xl relative shadow-md overflow-hidden block">
  <img
    src="{{ product.imageURL }}"
    alt=""
    class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72"
  />

  <div
    class="card-content:glo relative rounded-2xl rounded-t-none border border-gray-100 bg-white p-6 grid grid-rows-[min-content_60px_repeat(3,min-content)] gap-4"
  >
    <span class="badge badge-warning uppercase font-semibold text-xs">{{
      product.category
    }}</span>

    <h3 class="text-lg font-medium text-gray-900 line-clamp-2">
      {{ product.name }}
    </h3>

    <p class="text-md text-accent">
      {{ product.price | currency : "MYR" : "RM" : ".2-2" }}
    </p>

    <p class="text-sm text-slate-400 line-clamp-3">
      {{ product.description }}
    </p>

    <form class="">
      <button
        class="btn btn-primary btn-block"
        (click)="addItemToCart(product.id, 1)"
      >
        Add to Cart
      </button>
    </form>
  </div>
</a>
